<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alberta Wage Calculator</title>
  <link rel="stylesheet" href="wagecalculatorab.css">
</head>
<body>
  <div class="container">
    <h1>Alberta Wage Calculator</h1>
    <form id="wageForm">
      <div class="input-group">
        <label for="hourlyWage">Hourly Wage (CAD):</label>
        <input type="number" id="hourlyWage" required>
      </div>

      <div class="input-group">
        <label for="sundayHours">Sunday:</label>
        <input type="number" id="sundayHours" required>
      </div>
      <div class="input-group">
        <label for="mondayHours">Monday:</label>
        <input type="number" id="mondayHours" required>
      </div>
      <div class="input-group">
        <label for="tuesdayHours">Tuesday:</label>
        <input type="number" id="tuesdayHours" required>
      </div>
      <div class="input-group">
        <label for="wednesdayHours">Wednesday:</label>
        <input type="number" id="wednesdayHours" required>
      </div>
      <div class="input-group">
        <label for="thursdayHours">Thursday:</label>
        <input type="number" id="thursdayHours" required>
      </div>
      <div class="input-group">
        <label for="fridayHours">Friday:</label>
        <input type="number" id="fridayHours">
      </div>
      <div class="input-group">
        <label for="saturdayHours">Saturday:</label>
        <input type="number" id="saturdayHours">
      </div>

      <button type="button" id="calculateBtn">Calculate Wage</button>
    </form>

    <div class="result" style="display:none;">
      <p><strong>Total Hours Worked This Week:</strong> <span id="totalHours">0</span> hours</p>
      <p><strong>Overtime Hours Worked This Week:</strong> <span id="overtimeHours">0</span> hours</p>
      <p><strong>Regular Earnings:</strong> <span id="regularEarnings">0.00</span> CAD</p>
      <p><strong>Overtime Earnings:</strong> <span id="overtimeEarnings">0.00</span> CAD</p>
      <p><strong>Gross Earnings:</strong> <span id="grossEarnings">0.00</span> CAD</p>
      <p style="text-decoration: underline;"><strong>Net Earnings:</strong> <span id="netEarnings">0.00</span> CAD</p>
    </div>
  </div>

  <script src="wagecalculatorab.js"></script>
</body>
</html>
